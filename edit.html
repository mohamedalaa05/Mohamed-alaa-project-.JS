<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img-Box">
          <img id= "img"  />
          <!-- <canvas id= "canvas"></canvas> -->
        </div>
        <div class="upload">
          <label for="upload">upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="sepia">sepia</label>
            <input type="range" id="sepia" amin="0" max="200" value="0" />
          </li>
        </ul>

        <ul>
          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              step="0.1"
              amin="0"
              max="1"
              value="0"
            />
          </li>
        </ul>
        <ul>
          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              step="0.1"
              amin="0"
              max="10"
              value="0"
            />
          </li>
        </ul>
        <ul>
          <li>
            <label for="hue-rotate">Hue-rotate</label>
            <input type="range" id="hue-rotate" amin="0" max="350" value="0" />
          </li>
          <li>
            <a  style="cursor:pointer" download="image" id="download" >download</a>
            <span style="cursor:pointer ;" onclick="resetvalue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
